<main>
    <div class="date-filter">
    <div id="mainDate"> </div>
        <div class="main-filter">
            <form action="">
                <div class="input-filter">
                    <input id="inputFilter" placeholder="Введите текст или выберите фильтр" type="text">
                </div>
                <div id="list-filter">
                    <div id="acordeon-filter"></div>
                </div>
            </form>

        </div>
    </div>
    <!--<div class="CreateScheduleMain">-->
<div class="Divaccordion">
    <h1 class="accordionTittle">Расписание:</h1>
    <div class="btn-create-schedule">
    <button id="btnCreate">Создать расписание</button>
    </div>
    <div class="acordion">
    <details open>
        <summary>Активное расписание</summary>

        <div class="info-about-active-schedule">
            <ul id="ulActiveSchedule">
            </ul>
            <ul id="ulActiveScheduleDate">
            </ul>
        </div>

    </details>
    <details>
        <summary>Черновики</summary>
        <div class="info-about-draft-schedule-main">
            <div class=info-about-draft-schedule>
                <ul id="ulDraftSchedule">

                </ul>
                <ul id="ulDraftScheduleDate">
                </ul>


            </div>
            <div class="delete-draft-schedule">
                <ul id="ulDraftRemove">

                </ul>
            </div>
        </div>

    </details>
    </div>
</div>

        $('details').details();
    });
</script>
