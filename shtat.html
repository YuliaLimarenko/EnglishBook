<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shtat</title>

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

</head>
<style type="text/css">
        .active{background:#888888;}
</style>
<body>
<script src="Scripts/jquery-3.2.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="CSS/style_nav.css">
<link rel="stylesheet" type="text/css" href="CSS/style_filter.css">
<link rel="stylesheet" type="text/css" href="CSS/obj_calendar.css">
<link rel="stylesheet" type="text/css" href="CSS/shtat.css">
<header>
    <nav class="navPrint">
        <ul class="navMobile">
            <li><img src="Images/burger.png" width="10%" alt="" id="gumbMob"></li>
        </ul>
        <ul class="hideNav">
            <li><a href="list_shedule.html" id="NavSchedule">Расписание</a></li>
            <li><a href="#" id="NavStudents">Ученики</a></li>
            <li><a href="shtat.html" id="NavShtat">Штат</a></li>
            <li><a href="calendar.html" id="Navcalendar">Календарь</a></li>
            <li><a href="#" id="NavMoney">Оплата</a></li>
            <li class="nav-ul-logo">
                <a href="index.html"><img id="imgLogo" src="Images/logo.png"
                                          width="9%" height="20%" alt=Learn&Talk>
                </a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="date-filter">
        <div id="mainDate"></div>
        <div class="main-filter">
            <form action="" onkeypress="if(event.keyCode == 13) return false">
                <div class="input-filter">
                    <input id="inputFilter" autocomplete="off" placeholder="Введите текст или выберите фильтр"
                           type="text">
                </div>
                <div id="list-filter">
                    <div class="acordeon-wrapper">
                        <div id="acordeon-filter"></div>
                        <div id="acordeon-span">
                            <span class="spanNoInfo">По вашему запросу информация не найдена</span>
                        </div>
                    </div>

                </div>
            </form>

        </div>
    </div>
    <div id="choosePeriod"></div>
    <div class="wrapperTable">

        <table class="table" id='tableShtat'>
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Нагрузка</td>

            </tr>
            <tr>
                <td>По расписанию</td>
                <td>Фактическая</td>
            </tr>
        </table>
    </div>


</main>
<script src="Scripts/script_Date.js"></script>
<script src="Scripts/jquery.details.js"></script>
<script src="Scripts/obj_calendar.js"></script>
<script src="Scripts/shtat.js"></script>
<script>
    $(function () {
        // Add conditional classname based on support
        $('html').addClass($.fn.details.support ? 'details' : 'no-details');
        // Emulate <details> where necessary and enable open/close event handlers
        $('details').details();
    });
</script>

</body>
</html>
